<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>


<script src="moment.min.js"></script>
<script src="daterangepicker.min.js"></script>
<link href="daterangepicker.css" rel="stylesheet">

<!--
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
-->

</head>

<body cz-shortcut-listen="true">
  <div id="reportrange" class="container-fluid">
    <input type="text" id="daterangepicker" name="datetimes" value="10/24/1984" class="shiny-bound-input">
    <i class="fa fa-calendar"></i>&nbsp;
    <span></span> <i class="fa fa-caret-down"></i>
  </div>
  
<script>
$(function() {

  var start = moment().subtract(29, 'days');
  var end = moment();

  function cb(start, end) {
      $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
  }

  $('input[name="datetimes"]').daterangepicker({
      timePicker: true,
      startDate: start,
      endDate: end,
      timePicker24Hour: false,
      timePickerSeconds: true,
      showWeekNumbers: false,
      showISOWeekNumbers: false,
      showDropdowns: true,
      maxYear: 2020,
      minYear: 2019,
      maxSpan: {
        milliseconds: 432000000
      },
      ranges: {
         'Heute': [moment(), moment()],
         'Gestern': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
         'Letzten 7 Tage': [moment().subtract(6, 'days'), moment()],
         'Letzten 30 Tage': [moment().subtract(29, 'days'), moment()],
         'Diesen Monat': [moment().startOf('month'), moment().endOf('month')],
         'Letzten Monat': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
      },
      locale: {
        format: 'D-M-Y'
      }
  }, cb);
});
</script>

</body></html>
